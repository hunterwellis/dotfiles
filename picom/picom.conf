# General
daemon = true;
backend = "glx";
vsync = true;
detect-rounded-corners = true;
detect-transient = true;
detect-client-leader = false;
use-damage = true;
log-level = "info";

# Animation
animations = false;
animation-stiffness = 110;
animation-window-mass = 0.5;
animation-dampening = 20;
animation-clamping = true;
animation-for-open-window = "zoom";
animation-delta = 10;
animation-for-unmap-window = "slide-left";
animation-for-transient-window = "slide-down";

# Shadow
shadow = false;
shadow-radius = 8;
shadow-opacity = 0.70;
shadow-offset-x = -20;
shadow-offset-y = -20;

# Opacity
frame-opacity = 1;
detect-client-opacity = false;
active-opacity = 1;
inactive-opacity = 1;
inactive-opacity-override = false;
mark-wmwin-focused = false;
mark-ovredir-focused = false;
popup_menu = { opacity = 1; };
dropdown_menu = { opacity = 1; };
focus-exclude = [
];

opacity-rule = [
    # "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
    # "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
    # "100:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_FULLSCREEN'",
    # "100:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
    # "100:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "97:class_g = 'Termite' && !_NET_WM_STATE@:32a",
    "90:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_STICKY'",
    "90:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_STICKY'",
    "90:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_STICKY'",
    "90:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_STICKY'",
    "90:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_STICKY'"
];

# Fading
fading = false;
fade-in-step = 0.02;
fade-out-step = 0.02;
no-fading-openclose = false;
fade-delta = 1;
fade-exclude = [];

# Corner
corner-radius = 10;
rounded-corners-exclude = ["window_type = 'desktop'",
                            "window_type = 'dock'",
                            "class_g = 'Bullet Physics ExampleBrowser using OpenGL3+ [btgl] Release build'"];

# Transition
transition-length = 250;
transition-pow-x = 0.1;
transition-pow-y = 0.1;
transition-pow-w = 0.1;
transition-pow-h = 0.1;
size-transition = true;


# Window Types
wintypes: {
  normal = { fade = true; shadow = false; opacity = 1; }
  tooltip = { fade = false; shadow = false; opacity = .95; focus = true; full-shadow = true; };
  dock = { shadow = false; fade = false; opacity = .95; }
  dnd = { shadow = false; fade = false; opacity = .95; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};render-sync-fence = true;

# Animation Settings

animations = (
  {
    triggers = ["close"];
    opacity = {
      curve = "cubic-bezier(.75,0,.75,.9)";
      duration = 0.15;
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(.75,0,.75,.9)";
      duration = 0.15;
      start = 1;
      end = 0.7;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["open"];
    opacity = {
      curve = "cubic-bezier(.25,.1,.25,1)";
      duration = 0.15;
      start = 0;
      end = "window-raw-opacity";
    }
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(.25,.1,.25,1)";
      duration = 0.15;
      start = 0.7;
      end = 1;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(.25,.1,.25,1)";
      duration = 0.13;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(.25,.1,.25,1)";
      duration = 0.13;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(.25,.1,.25,1)";
      duration = 0.13;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(.25,.1,.25,1)";
      duration = 0.13;
      start = "window-y-before - window-y";
      end = 0;
    }

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
)
