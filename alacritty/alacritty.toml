[env]
TERM = "xterm-256color"

[window]
decorations = "full"
startup_mode = "Windowed"
title = "Terminal"
opacity = 0.95

  [window.padding]
  x = 5
  y = 5

[scrolling]
history = 10_000

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 12
offset = {x = 0, y = -2}

[colors.primary]
background = "0x282828" # Gruvbox Dark Background
foreground = "0xcccccc" # Gruvbox Light Foreground

[colors.cursor]
text = "0x282828" # Cursor Text (Background)
cursor = "0xcccccc" # Gruvbox Orange

[colors.selection]
text = "0x282828" # Selected Text Background
cursor = "0x504945" # Gruvbox Selection Grey

[colors.normal]
black = "0x282828" # Gruvbox Background
red = "0xcc241d" # Gruvbox Red
green = "0x98971a" # Gruvbox Green
yellow = "0xd79921" # Gruvbox Yellow
blue = "0x458588" # Gruvbox Blue
magenta = "0xb16286" # Gruvbox Purple
cyan = "0x689d6a" # Gruvbox Aqua
white = "0xa89984" # Gruvbox Light Grey

[colors.bright]
black = "0x928374" # Gruvbox Grey
red = "0xfb4934" # Gruvbox Bright Red
green = "0xb8bb26" # Gruvbox Bright Green
yellow = "0xfabd2f" # Gruvbox Bright Yellow
blue = "0x83a598" # Gruvbox Bright Blue
magenta = "0xd3869b" # Gruvbox Bright Purple
cyan = "0x8ec07c" # Gruvbox Bright Aqua
white = "0xebdbb2" # Gruvbox Bright White

[colors.dim]
black = "0x32302f" # Dimmed Background
red = "0x9d0006" # Dimmed Red
green = "0x79740e" # Dimmed Green
yellow = "0xb57614" # Dimmed Yellow
blue = "0x076678" # Dimmed Blue
magenta = "0x8f3f71" # Dimmed Purple
cyan = "0x427b58" # Dimmed Aqua
white = "0x7c6f64" # Dimmed Light Grey

[selection]
save_to_clipboard = true

[cursor]
style = "Block"

